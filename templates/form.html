<!DOCTYPE html>
<html>
<head>
    <title>Shipping Label Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Shipping Label Generator</h2>
    <form method="post">
        <div class="mb-3"><input class="form-control" name="customer_name" placeholder="Customer Name" required></div>
        <div class="mb-3"><input class="form-control" name="customer_address" placeholder="Customer Address" required></div>
        <div class="mb-3"><input class="form-control" name="pincode" placeholder="Pincode" required></div>
        <div class="mb-3"><input class="form-control" name="return_address" placeholder="Return Address" required></div>
        <div class="mb-3"><input class="form-control" name="return_pincode" placeholder="Return Pincode" required></div>
        <div class="mb-3"><input class="form-control" name="amount" placeholder="Amount to be collected" required></div>
        <div class="mb-3"><input class="form-control" name="destination_hub" placeholder="Destination Hub" required></div>
        <div class="mb-3"><input class="form-control" name="barcode_number" placeholder="Barcode Number" required></div>
        <button class="btn btn-primary" type="submit">Generate Label</button>
    </form>
    {% if label_url %}
    <div class="mt-4">
        <h4>Your Label:</h4>
        <img src="{{ label_url }}" class="img-fluid" alt="Shipping Label">
        <a href="{{ label_url }}" download="shipping_label.png" class="btn btn-success mt-2">Download Label</a>
    </div>
    {% endif %}
</body>
</html>
